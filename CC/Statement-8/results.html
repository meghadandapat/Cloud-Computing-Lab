<!DOCTYPE html>
<html lang="en">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-item: center;
    }
    #weatherResults {
      background-color: #ffff50;
      font-family: "Lato", sans-serif;
      font-size: 24px;
      padding: 30px;
      display: inline-block;
      text-align: center;
      margin: 20px;
      margin-top: 10%;
      border: 2px solid black;
      border-radius: 5px;
    }
  </style>
  <head>
    <meta charset="UTF-8" />
    <title>Post Office Information</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="weatherResults">
      <table>
        <tr>
          <th>
            <h3>Temperature:</h3>
          </th>
          <th>
            <h3>{{ temperature }}</h3>
          </th>
        </tr>
      </table>
    </div>
  </body>
</html>
